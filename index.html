<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wybór klasy i plan lekcji</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        label, select, input {
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Plan lekcji</h1>
    
    <!-- Wybór klasy -->
    <label for="class">Wybierz klasę:</label>
    <select id="class">
        <option value="1A">1A</option>
        <option value="1B">1B</option>
        <option value="1C">1C</option>
        <option value="1D">1D</option>
        <option value="1E">1E</option>
        <option value="2A">2A</option>
        <option value="2B">2B</option>
        <option value="2C">2C</option>
        <option value="2D">2D</option>
        <option value="2E">2E</option>
        <option value="3A">3A</option>
        <option value="3B">3B</option>
        <option value="3C">3C</option>
        <option value="3D">3D</option>
        <option value="3E">3E</option>
        <option value="4A">4A</option>
        <option value="4B">4B</option>
        <option value="4C">4C</option>
        <option value="4D">4D</option>
        <option value="4E">4E</option>
    </select>

    <br>

    <!-- Ustawienie godziny -->
    <label for="time">Podaj godzinę (np. 08:45):</label>
    <input type="time" id="time">

    <br>

    <!-- Wybór dnia -->
    <label for="day">Wybierz dzień tygodnia:</label>
    <select id="day">
        <option value="poniedziałek">Poniedziałek</option>
        <option value="wtorek">Wtorek</option>
        <option value="środa">Środa</option>
        <option value="czwartek">Czwartek</option>
        <option value="piątek">Piątek</option>
    </select>

    <br>

    <!-- Przycisk do obliczenia -->
    <button onclick="getNextLesson()">Sprawdź następną lekcję</button>

    <div class="output" id="output"></div>

    <script src="script.js"></script>
</body>
</html>
