<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan lekcji – 3 klasy</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
        }

        label {
            font-weight: bold;
        }

        select, input {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .class-box {
            margin-bottom: 20px;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }

        .output {
            margin-top: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        hr {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<h1>Plan lekcji (3 klasy)</h1>

<!-- WSPÓLNE USTAWIENIA -->
<label for="time">Godzina:</label><br>
<input type="time" id="time"><br><br>

<label for="day">Dzień tygodnia:</label><br>
<select id="day">
    <option value="poniedziałek">Poniedziałek</option>
    <option value="wtorek">Wtorek</option>
    <option value="środa">Środa</option>
    <option value="czwartek">Czwartek</option>
    <option value="piątek">Piątek</option>
</select>

<hr>

<!-- KLASA 1 -->
<div class="class-box">
    <label>Klasa 1:</label><br>
    <select class="class-select" data-index="1"></select>
    <div class="output" id="output-1"></div>
</div>

<!-- KLASA 2 -->
<div class="class-box">
    <label>Klasa 2:</label><br>
    <select class="class-select" data-index="2"></select>
    <div class="output" id="output-2"></div>
</div>

<!-- KLASA 3 -->
<div class="class-box">
    <label>Klasa 3:</label><br>
    <select class="class-select" data-index="3"></select>
    <div class="output" id="output-3"></div>
</div>

<script src="script.js"></script>
</body>
</html>
