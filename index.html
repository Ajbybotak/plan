<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skrypt z rozwijanymi menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select {
            padding: 5px;
            margin-top: 5px;
        }
        input {
            padding: 5px;
            margin-top: 5px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Wybierz opcje</h2>

    <label for="option1">Twoja klasa:</label>
    <select id="option1">
        <option value="2A">2A</option>
        <option value="2C">2C</option>
    </select>

    <label for="option2">Czyjaś klasa:</label>
    <select id="option2">
        <option value="2A">2A</option>
        <option value="2C">2C</option>
    </select>

    <h3>Ustaw własny dzień i godzinę:</h3>

    <label for="userDay">Wybierz dzień:</label>
    <select id="userDay">
        <option value="Poniedziałek">Poniedziałek</option>
        <option value="Wtorek">Wtorek</option>
        <option value="Środa">Środa</option>
        <option value="Czwartek">Czwartek</option>
        <option value="Piątek">Piątek</option>
    </select>

    <label for="userTime">Wybierz godzinę:</label>
    <input type="time" id="userTime" value="12:00">

    <div class="result">
        <p><strong>Zmienna 1:</strong> <span id="variable1">2A</span></p>
        <p><strong>Zmienna 2:</strong> <span id="variable2">2A</span></p>
        <p><strong>Czas:</strong> <span id="czas">12:00</span></p>
        <p><strong>Dzień:</strong> <span id="dzien">Poniedziałek</span></p>
        <p><strong>Twoja następna lekcja to:</strong> <span id="nextLesson">CHEM</span></p>
        <p><strong>Lekcja:</strong> <span id="lekcja">Brak</span></p>
    </div>

    <script>
        // Tablica na przerwy
        let przerwy = [];
        // Obiekt na dane z plików 2A.txt i 2C.txt
        let lessonsData = {};

        // Funkcja do wczytywania danych z pliku przerwy.txt z GitHub
        async function loadPrzerwy() {
            const githubRepo = 'https://raw.githubusercontent.com/Ajbybotak/plan/main/przerwy.txt';
            try {
                const response = await fetch(githubRepo);
                const data = await response.text();
                // Przetwarzanie danych z pliku na obiekt
                przerwy = data.split('\n').map(line => {
                    const [start, end] = line.split(' ');
                    return { start, end };
                });
            } catch (error) {
                console.error('Błąd wczytywania pliku przerwy.txt:', error);
            }
        }

        // Funkcja do wczytywania plików 2A.txt i 2C.txt z GitHub
        async function loadLessonsData(className) {
            const fileName = className === '2A' ? '2A.txt' : '2C.txt';
            const githubRepo = `https://raw.githubusercontent.com/Ajbybotak/plan/main/${fileName}`;
            try {
                const response = await fetch(githubRepo);
                const data = await response.text();
                lessonsData[className] = parseLessonsData(data);
                console.log(`Dane dla ${className}:`, lessonsData[className]);  // Logowanie danych
            } catch (error) {
                console.error(`Błąd wczytywania pliku ${fileName}:`, error);
            }
        }

        // Funkcja do parsowania danych z pliku 2A.txt lub 2C.txt
        function parseLessonsData(data) {
            const days = data.split('\n\n');
            const lessons = {};

            days.forEach(day => {
                const [dayName, ...subjects] = day.split('\n');
                lessons[dayName] = subjects;
            });

            return lessons;
        }

        // Funkcja do ustawiania zmiennych na podstawie wyboru
        async function updateVariables() {
            var variable1 = document.getElementById('option1').value; // Wartość z pierwszego menu
            var variable2 = document.getElementById('option2').value; // Wartość z drugiego menu

            // Wczytanie danych lekcji dla odpowiedniej klasy
            await loadLessonsData(variable1);

            // Ustawienie zmiennych na stronie
            document.getElementById('variable1').textContent = variable1;
            document.getElementById('variable2').textContent = variable2;
        }

        // Funkcja do ustawiania dnia i godziny na podstawie wyboru użytkownika
        function updateUserTimeAndDay() {
            var userDay = document.getElementById('userDay').value; // Wybrany dzień
            var userTime = document.getElementById('userTime').value; // Wybrana godzina

            // Ustawienie zmiennych "czas" i "dzien" na podstawie wyboru użytkownika
            document.getElementById('dzien').textContent = userDay;
            document.getElementById('czas').textContent = userTime;

            // Sprawdzenie, która lekcja (przerwa) obejmuje podaną godzinę
            var lekcja = getLekcja(userTime);
            document.getElementById('lekcja').textContent = lekcja !== -1 ? lekcja : "Brak";

            // Wyświetlenie następnej lekcji
            var nextLesson = getNextLesson(userDay, lekcja);
            document.getElementById('nextLesson').textContent = nextLesson || "BRAK";
        }

        // Funkcja do przypisania numeru lekcji na podstawie godziny
        function getLekcja(time) {
            for (let i = 0; i < przerwy.length; i++) {
                const start = przerwy[i].start;
                const end = przerwy[i].end;

                // Sprawdzenie, czy podana godzina mieści się w przedziale przerwy
                if (isTimeInRange(time, start, end)) {
                    return i + 1; // Lekcja zaczyna się od 1
                }
            }
            return -1; // Jeśli nie ma pasującej lekcji
        }

        // Funkcja sprawdzająca, czy godzina mieści się w zakresie
        function isTimeInRange(time, start, end) {
            return time >= start && time <= end;
        }

        // Funkcja do pobrania następnej lekcji na podstawie dnia i numeru lekcji
        function getNextLesson(day, lekcja) {
            const lessonsForClass = lessonsData[document.getElementById('variable1').value];
            if (!lessonsForClass) return "BRAK";

            // Mapowanie pełnych dni na skróty
            const dayMapping = {
                "Poniedziałek": "PON",
                "Wtorek": "WT",
                "Środa": "SR",
                "Czwartek": "CZW",
                "Piątek": "PIA"
            };
            const mappedDay = dayMapping[day];

            const dayLessons = lessonsForClass[mappedDay];
            return dayLessons && dayLessons[lekcja - 1] || "BRAK";
        }

        // Ustawienie nasłuchiwania na zmiany w rozwijanych menu
        document.getElementById('option1').addEventListener('change', updateVariables);
        document.getElementById('option2').addEventListener('change', updateVariables);

        // Ustawienie nasłuchiwania na zmiany w użytkownikowym dniu i godzinie
        document.getElementById('userDay').addEventListener('change', updateUserTimeAndDay);
        document.getElementById('userTime').addEventListener('input', updateUserTimeAndDay);

        // Na początku ustawiamy zmienne
        updateVariables();
        loadPrzerwy();

    </script>

</body>
</html>
