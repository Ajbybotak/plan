<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skrypt z rozwijanymi menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select {
            padding: 5px;
            margin-top: 5px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Wybierz opcje</h2>

    <label for="option1">Twoja klasa:</label>
    <select id="option1">
        <option value="2A">2A</option>
        <option value="2C">2C</option>
    </select>

    <label for="option2">Czyjaś klasa:</label>
    <select id="option2">
        <option value="2A">2A</option>
        <option value="2C">2C</option>
    </select>

    <div class="result">
        <p><strong>Zmienna 1:</strong> <span id="variable1">2A</span></p>
        <p><strong>Zmienna 2:</strong> <span id="variable2">2A</span></p>
        <p><strong>Czas:</strong> <span id="czas">00:00</span></p>
        <p><strong>Dzień:</strong> <span id="dzien">Poniedziałek</span></p>
    </div>

    <script>
        // Funkcja do ustawienia zmiennych na podstawie wyboru
        function updateVariables() {
            var variable1 = document.getElementById('option1').value; // Wartość z pierwszego menu
            var variable2 = document.getElementById('option2').value; // Wartość z drugiego menu

            // Ustawienie zmiennych na stronie
            document.getElementById('variable1').textContent = variable1;
            document.getElementById('variable2').textContent = variable2;
        }

        // Funkcja do aktualizacji godziny i dnia
        function updateTimeAndDay() {
            var currentDate = new Date();
            
            // Aktualny czas
            var hours = currentDate.getHours().toString().padStart(2, '0'); // Godzina z 2 cyframi
            var minutes = currentDate.getMinutes().toString().padStart(2, '0'); // Minuty z 2 cyframi
            var time = hours + ':' + minutes;

            // Aktualny dzień tygodnia
            var days = ["Niedziela", "Poniedziałek", "Wtorek", "Środa", "Czwartek", "Piątek", "Sobota"];
            var day = days[currentDate.getDay()];

            // Ustawienie zmiennych "czas" i "dzien"
            document.getElementById('czas').textContent = time;
            document.getElementById('dzien').textContent = day;
        }

        // Ustawienie nasłuchiwania na zmiany w rozwijanych menu
        document.getElementById('option1').addEventListener('change', updateVariables);
        document.getElementById('option2').addEventListener('change', updateVariables);

        // Na początku ustawiamy zmienne
        updateVariables();

        // Ustawienie aktualizacji godziny i dnia co sekundę
        setInterval(updateTimeAndDay, 1000); // Aktualizuj co 1 sekundę
    </script>

</body>
</html>
