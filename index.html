<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skrypt z rozwijanymi menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select {
            padding: 5px;
            margin-top: 5px;
        }
        input {
            padding: 5px;
            margin-top: 5px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Wybierz opcje</h2>

    <label for="option1">Twoja klasa:</label>
    <select id="option1">
        <option value="2A">2A</option>
        <option value="2C">2C</option>
    </select>

    <label for="option2">Czyjaś klasa:</label>
    <select id="option2">
        <option value="2A">2A</option>
        <option value="2C">2C</option>
    </select>

    <h3>Ustaw własny dzień i godzinę:</h3>

    <label for="userDay">Wybierz dzień:</label>
    <select id="userDay">
        <option value="Niedziela">Niedziela</option>
        <option value="Poniedziałek">Poniedziałek</option>
        <option value="Wtorek">Wtorek</option>
        <option value="Środa">Środa</option>
        <option value="Czwartek">Czwartek</option>
        <option value="Piątek">Piątek</option>
        <option value="Sobota">Sobota</option>
    </select>

    <label for="userTime">Wybierz godzinę:</label>
    <input type="time" id="userTime" value="12:00">

    <div class="result">
        <p><strong>Zmienna 1:</strong> <span id="variable1">2A</span></p>
        <p><strong>Zmienna 2:</strong> <span id="variable2">2A</span></p>
        <p><strong>Czas:</strong> <span id="czas">12:00</span></p>
        <p><strong>Dzień:</strong> <span id="dzien">Poniedziałek</span></p>
        <p><strong>Twoja następna lekcja to:</strong> CHEM</p>
        <p><strong>Ktoś teraz idzie z:</strong> BIOL do EDUK</p>
    </div>

    <script>
        // Funkcja do ustawienia zmiennych na podstawie wyboru
        function updateVariables() {
            var variable1 = document.getElementById('option1').value; // Wartość z pierwszego menu
            var variable2 = document.getElementById('option2').value; // Wartość z drugiego menu

            // Ustawienie zmiennych na stronie
            document.getElementById('variable1').textContent = variable1;
            document.getElementById('variable2').textContent = variable2;
        }

        // Funkcja do ustawiania dnia i godziny na podstawie wyboru użytkownika
        function updateUserTimeAndDay() {
            var userDay = document.getElementById('userDay').value; // Wybrany dzień
            var userTime = document.getElementById('userTime').value; // Wybrana godzina

            // Ustawienie zmiennych "czas" i "dzien" na podstawie wyboru użytkownika
            document.getElementById('dzien').textContent = userDay;
            document.getElementById('czas').textContent = userTime;
        }

        // Ustawienie nasłuchiwania na zmiany w rozwijanych menu
        document.getElementById('option1').addEventListener('change', updateVariables);
        document.getElementById('option2').addEventListener('change', updateVariables);

        // Ustawienie nasłuchiwania na zmiany w użytkownikowym dniu i godzinie
        document.getElementById('userDay').addEventListener('change', updateUserTimeAndDay);
        document.getElementById('userTime').addEventListener('input', updateUserTimeAndDay);

        // Na początku ustawiamy zmienne
        updateVariables();
    </script>

</body>
</html>
