<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wybór klasy i plan lekcji</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        label, select, input {
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Ukrywanie dnia i godziny */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Plan lekcji</h1>
    
    <!-- Wybór klasy -->
    <label for="class">Wybierz klasę 1:</label>
    <select class="class-select" data-index="1" id="class"></select>
    <div class="output" id="output-1"></div>

    <br>

    <!-- Wybór klasy -->
    <label for="class2">Wybierz klasę 2:</label>
    <select class="class-select" data-index="2" id="class2"></select>
    <div class="output" id="output-2"></div>

    <br>

    <!-- Wybór klasy -->
    <label for="class3">Wybierz klasę 3:</label>
    <select class="class-select" data-index="3" id="class3"></select>
    <div class="output" id="output-3"></div>

    <!-- Ukryte pola na godzinę i dzień -->
    <input type="time" id="time" class="hidden">
    <select id="day" class="hidden">
        <option value="poniedziałek">Poniedziałek</option>
        <option value="wtorek">Wtorek</option>
        <option value="środa">Środa</option>
        <option value="czwartek">Czwartek</option>
        <option value="piątek">Piątek</option>
    </select>

    <script src="script.js"></script>
</body>
</html>
